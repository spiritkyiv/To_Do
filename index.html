<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/8c3c6ff6e1.js" crossorigin="anonymous"></script>

    <title>to_do</title>
</head>

<body>
    <table id="table">
        <tr>
            <th>â„–</th>
            <th>Create data</th>
            <th>Category</th>
            <th>Name</th>
            <th>ToDo`s text</th>
            <th>Deadline</th>
            <th>Time left</th>
            <th class="center-position">Edit</th>
            <th class="center-position">Delete</th>
            <th class="center-position">Compleate</th>
        </tr>
        
    </table>
    <div id="adder_button">
        <button id="adder" class="button_style button_style_shadow">add new</button>
    </div>

    <div id="Post_Modal" class="modal_post">
        <div class="post_content">
            <span id=""></span>
            <span id="close" class="close">&times;</span>
            <h2 id="modal_title"></h2>
            <form action="javascript:void(0);">
                <div>
                    <label for="input_name">Task name</label>
                    <input type="text" id="input_name">
                </div>
                <div>
                    <label for="input_category">Task category</label>
                    <select id="input_category">
                        <option value="Another">Another</option>
                        <option value="Books">Books</option>
                        <option value="Programm">Programm</option>
                    </select>    
                </div>
                <div>
                    <label for="input_text">Task text</label>
                    <input type="text" id="input_text">
                </div>
                <div>
                    <label for="input_deadline">Deadline</label>
                    <input type="datetime-local" id="input_deadline">
                </div>
                <div class="modal_buttons">
                    <button id="Exit_modal" class="button_style_cencel button_style_shadow">Exit</button>
                    <button id="Add_modal" class="button_style button_style_shadow">Add Task</button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
